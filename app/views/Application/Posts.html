{{set . "title" ((index .post.Content 0).Title)}}
{{template "header.html" .}}

<div id="page" tabindex="-1" style="outline: 0px;">
<div class="container">
<div id="content">
<div class="article">
	{{with .post}}
		{{range .Content}}
		<h1 class="title">
			<a href="/posts/{{.Key}}">{{.Title}}</a>
		</h1>
		<p class="date">{{.Date | formatTime}}</p>
		{{.Content}}
		{{end}}
	{{end}}
</div>
</div>

{{template "disqus.html" .}}

</div>
</div>

{{template "footer.html" .}}
